env:
    global:
        - REPO_DIR=uwsgi
        # Commit from your-project that you want to build
        - BUILD_COMMIT=2.0.19.1
        # pip dependencies to _build_ your project
        - BUILD_DEPENDS=""
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - TEST_DEPENDS="pytest"
        # Use this to add a pre-release version to the end of the uWSGI version
        # e.g., a4, b1
        - APPEND_VERSION="post0"
        - MB_ML_VER=2010
        # Exclude SSL from the wheel builds
        - UWSGI_PROFILE=pyuwsginossl
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - secure: ""
        - secure: ""

language: generic
services: docker
dist: xenial

matrix:
  exclude:
    # Exclude the default Python 3.5 build
    - python: 3.5
  include:
    - os: linux
      env: MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
#    - os: linux
#      env:
#        - MB_PYTHON_VERSION=2.7
#        - PLAT=i686
#    - os: linux
#      env:
#        - MB_PYTHON_VERSION=2.7
#        - PLAT=i686
#        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
#    - os: linux
#      env:
#        - MB_PYTHON_VERSION=3.5
#        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
#    - os: linux
#      env:
#        - MB_PYTHON_VERSION=3.6
#        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
#    - os: linux
#      env:
#        - MB_PYTHON_VERSION=3.7
#        - PLAT=i686
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8

    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
      - MB_PYTHON_VERSION=3.7
    - os: osx
      language: generic
      env:
      - MB_PYTHON_VERSION=3.8
      - MB_PYTHON_OSX_VER=10.9
before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - clean_code $REPO_DIR $BUILD_COMMIT
    - ./patch-uwsgi-packaging.sh $REPO_DIR
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    - pip install awscli
    - |
        aws s3 cp --acl=public-read \
          ${TRAVIS_BUILD_DIR}/wheelhouse/* \
          s3://ll-hotwheels/pyuwsgi/$(python $REPO_DIR/setup.py --version)/
