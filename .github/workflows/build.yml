---
name: Build

on:
  push:
    branches: [main, test-me-*]
    tags: '*'
  pull_request:

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    outputs:
      sdist_name: ${{ steps.build_sdist.outputs.sdist_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build sdist
        id: build_sdist
        run: |
          make sdist
          echo "sdist_name=pyuwsgi-$(bin/package-version)" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist

      - uses: actions/upload-artifact@v4
        with:
          name: pre_build
          path: pre_build.sh

  build_wheels:
    name: Build wheels for ${{ matrix.os }} ${{ matrix.arch }}
    needs: [build_sdist]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - {os: ubuntu-24.04-arm, arch: aarch64}
        - {os: ubuntu-latest, arch: i686}
        - {os: ubuntu-latest, arch: x86_64}
        - {os: macos-13, arch: x86_64}
        - {os: macos-14, arch: arm64}
      fail-fast: false

    steps:

      - uses: actions/download-artifact@v4
        with:
          name: dist-sdist
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: pre_build
          path: .

      - name: Unpack sdist
        run: |
          tar -xvzf "dist/${{ needs.build_sdist.outputs.sdist_name }}.tar.gz"
          rm -rf dist
          chmod +x pre_build.sh

      - name: avoid homebrew pcre2
        if: matrix.os == 'macos-14'
        run: brew unlink pcre2

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        with:
          output-dir: dist
          package-dir: ./${{ needs.build_sdist.outputs.sdist_name }}
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_SKIP: cp36-* cp38-macosx_arm64 pp* cp31?t-*
          CIBW_ENVIRONMENT: UWSGI_PROFILE=pyuwsginossl
          CIBW_TEST_COMMAND: "pyuwsgi --help"
          CIBW_BEFORE_BUILD_MACOS: "find . -name '*.o' -delete && IS_MACOS=1 ./pre_build.sh"
          CIBW_BEFORE_BUILD_LINUX: "find . -name '*.o' -delete && ./pre_build.sh && (yum install -y zlib-devel || apk add zlib-dev)"

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.arch }}
          path: dist
  verify:
    name: Verify wheels
    runs-on: ubuntu-latest
    needs: [build_wheels]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true
      - name: Verify sdist
        run: ls -lh dist/*.tar.gz
      - name: Verify wheels
        run: ls -lh dist/*.whl
  pypi-publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: [verify]
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyuwsgi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
